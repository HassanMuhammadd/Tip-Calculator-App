<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="media/style.css">
    <link rel="icon" href="media/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/e8c29dc3b1.js" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column justify-content-md-center justify-content-sm-start  align-items-sm-start align-items-center gap-3 mt-sm-2 ">
    <div class="text opacity-75 text-center w-100">
        SPLI<br>TTER
    </div>
    <div class="app w-75 mx-auto rounded p-2 mt-3">
        <div class="container my-3">

            <!--The whole app-->
            <div class="row ">
                <!--LEFT PART-->
                <div class="col-sm-12 col-md-6">

                    <div class="row">

                        <div class=" col-sm-12 firstCol">
                            <label for="money">Bill</label>
                            <input type="number" class="border-0 w-100" placeholder="0" id="bill">
                            <img src="media/icon-dollar.svg" alt="dollar" />
                        </div>
                    </div>
                    <p class="mt-3">Select tip %</p>
                    <!--First row buttons-->
                    <div class="row justify-content-around">
                        <div class="col-5 p-0 col-md-3 mb-2 btnHolder">
                            <button class="btn w-100 discount">
                                5%
                            </button>
                        </div>
                        <div class="col-5 p-0 col-md-3 mb-2 btnHolder">
                            <button class="btn w-100 discount">
                                10%
                            </button>
                        </div>
                        <div class="col-5 p-0 col-md-3 mb-2 btnHolder">
                            <button class="btn w-100 discount"> 15%
                            </button>
                        </div>
                        <!--Second row buttons-->

                        <div class="col-5 p-0 col-md-3 mb-2 btnHolder">
                            <button class="btn w-100 discount">
                                25%
                            </button>
                        </div>
                        <div class="col-5 p-0 col-md-3 mb-2 btnHolder">
                            <button class="btn w-100 discount">
                                50%
                            </button>
                        </div>
                        <div class="col-5 p-0 col-md-3 mb-2 btnHolder">
                            <input type="number" placeholder="Custom" class="border-0 py-1 rounded w-100 text-center customTip">

                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class=" col-sm-12 firstCol ">
                            <label for="money">Number of People</label>
                            <span class="inputNumOfPplError d-none">Can't be zero or negative</span>
                            <input type="number" class="border-0 w-100 " placeholder="0" id="inputNumOfPpl">
                            <img src="media/icon-person.svg" alt="dollar" />
                        </div>
                    </div>
                </div>
                <!--LEFT PART END-->

                <!--RIGHT PART-->
                <div class="col-12 col-md-6 ">
                    <div class="amount w-100 h-100 rounded text-light px-3 py-4 d-flex flex-column">
                        <div class="tipAmount d-flex justify-content-between mb-4">
                            <div class="text ">
                                <h5 class="mb-1 text-light">Tip Amount</h5>
                                <h5 class="text-light opacity-50 smaller">/ Person</h5>
                            </div>
                            <div class="tip" id="tip">$0.00</div>

                        </div>
                        <div class="totalAmount d-flex justify-content-between my-4">
                            <div class="text ">
                                <h5 class="mb-1 text-light">Total</h5>
                                <h5 class="text-light opacity-50 smaller">/ Person</h5>
                            </div>
                            <div class="total" id="total">$0.00</div>
                        </div>
                        <button class="btn reset w-100 fw-bold mt-auto">RESET</button>

                    </div>
                </div>

            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
